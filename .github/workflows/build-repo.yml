name: Build Signed Debian Repository

on:
  push:
    branches: [main]
    paths:
      - 'pool/**'
  workflow_dispatch:

jobs:
  build-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg dpkg-dev apt-utils

      - name: Create signed repository
        run: |
          chmod +x scripts/create-simple-repo.sh
          ./scripts/create-simple-repo.sh

      - name: Verify GPG signature
        run: |
          echo "🔍 Verifying GPG signature..."
          if [ -f "dists/stable/Release.gpg" ]; then
            gpg --verify dists/stable/Release.gpg dists/stable/Release && \
            echo "✅ GPG signature verified successfully"
          else
            echo "❌ No GPG signature found"
          fi

      - name: List repository files
        run: |
          echo "📁 Repository contents:"
          ls -la *.gpg *.md 2>/dev/null || echo "No root files found"
          echo ""
          echo "📦 Packages directory:"
          ls -la dists/stable/main/binary-amd64/*.deb 2>/dev/null || echo "No packages found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true

      - name: Verify deployment
        run: |
          echo "✅ Repository deployed to GitHub Pages"
          echo "🌐 Available at: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"
          echo "🔑 GPG key: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/KEY.gpg"
          echo "📖 Instructions: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/INSTALL.md"
