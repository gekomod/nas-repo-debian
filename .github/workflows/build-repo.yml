name: Build Debian Repository

on:
  push:
    branches: [main]
    paths:
      - 'pool/**'
  workflow_dispatch:

jobs:
  build-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg wget

      - name: Setup GPG keys from repository files
        run: |
          # Sprawdź czy klucze są już w repozytorium
          if [ -f "KEY.gpg" ] && [ -f "private.key" ]; then
            echo "✅ Using existing GPG keys from repository"
            # Skopiuj klucze do tymczasowego katalogu
            cp KEY.gpg /tmp/repo-key.gpg
            cp private.key /tmp/private.key
          else
            echo "❌ GPG keys not found in repository"
            exit 1
          fi

      - name: Create repository
        run: |
          chmod +x scripts/create-simple-repo.sh
          ./scripts/create-simple-repo.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true