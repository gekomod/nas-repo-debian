name: Build Debian Repository

on:
  push:
    branches: [main]
    paths:
      - 'pool/**'
  workflow_dispatch:

jobs:
  build-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg

      - name: Create repository with correct paths
        run: |
          chmod +x scripts/create-simple-repo.sh
          ./scripts/create-simple-repo.sh

      - name: Verify Packages file
        run: |
          echo "üîç VERIFYING Packages file paths..."
          if [ -f "dists/stable/main/binary-amd64/Packages" ]; then
            # Sprawd≈∫ czy ≈õcie≈ºki sƒÖ poprawne
            BAD_PATHS=$(grep "Filename:" dists/stable/main/binary-amd64/Packages | grep -E "\.\./|\./|/[^/]*/\.\." | wc -l)
            
            if [ "$BAD_PATHS" -gt 0 ]; then
                echo "‚ùå Found $BAD_PATHS bad paths, running fix script..."
                chmod +x scripts/fix-packages.sh
                ./scripts/fix-packages.sh
            else
                echo "‚úÖ All paths are correct:"
                grep "Filename:" dists/stable/main/binary-amd64/Packages | head -5
            fi
          else
            echo "‚ùå Packages file missing"
            exit 1
          fi

      - name: Test package URLs
        run: |
          echo "üîó TESTING package URLs..."
          if [ -f "dists/stable/main/binary-amd64/Packages" ]; then
            grep "Filename:" dists/stable/main/binary-amd64/Packages | while read line; do
              filename=$(echo "$line" | cut -d' ' -f2)
              
              # Sprawd≈∫ format ≈õcie≈ºki
              if [[ "$filename" != "pool/main/"* ]]; then
                echo "‚ùå BAD PATH: $filename"
                echo "   Should be: pool/main/$(basename "$filename")"
              elif [ ! -f "$filename" ]; then
                echo "‚ùå MISSING FILE: $filename"
              else
                echo "‚úÖ GOOD PATH: $filename"
              fi
            done
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true

      - name: Final test
        run: |
          echo "‚úÖ Repository deployed"
          echo "üåê Test URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/pool/main/nas-web_1.2.6_amd64.deb"
          echo "üì¶ Correct package path: pool/main/nas-web_1.2.6_amd64.deb"
