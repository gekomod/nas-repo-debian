name: Build Debian Repository

on:
  push:
    branches: [main]
    paths:
      - 'pool/**'
  workflow_dispatch:

jobs:
  build-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils

      - name: Clean up duplicate packages
        run: |
          echo "🧹 Cleaning up duplicate packages..."
          # Znajdź wszystkie pakiety i usuń duplikaty
          find pool -name "*.deb" | while read deb_file; do
            pkg_name=$(basename "$deb_file" | cut -d'_' -f1)
            pkg_version=$(basename "$deb_file" | cut -d'_' -f2)
            pkg_dir=$(dirname "$deb_file")
            
            # Sprawdź czy istnieje nowsza wersja
            newer_version=$(find "$pkg_dir" -name "${pkg_name}_*.deb" -exec basename {} \; | sort -V | tail -n1)
            current_file=$(basename "$deb_file")
            
            if [ "$current_file" != "$newer_version" ]; then
                echo "🗑️ Removing old package: $current_file (keeping $newer_version)"
                rm "$deb_file"
            else
                echo "✅ Keeping package: $current_file"
            fi
          done

      - name: Create simple repository
        run: |
          chmod +x scripts/create-simple-repo.sh
          ./scripts/create-simple-repo.sh

      - name: Verify repository structure
        run: |
          echo "📦 Repository contents:"
          find dists -type f | head -20
          echo ""
          echo "📊 Package count:"
          find dists/stable/main/binary-amd64 -name "*.deb" | wc -l

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true

      - name: Verify deployment
        run: |
          echo "✅ Repository deployed to GitHub Pages"
          echo "🌐 Available at: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"
