name: Build Debian Repository

on:
  push:
    branches: [main]
    paths:
      - 'pool/**'
      - 'KEY.gpg'
  workflow_dispatch:

jobs:
  build-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg dpkg-dev apt-utils

      - name: Setup GPG keys
        run: |
          chmod +x scripts/check-gpg-keys.sh
          ./scripts/check-gpg-keys.sh

      - name: Verify GPG key
        run: |
          echo "üîç Verifying GPG key..."
          if [ -f "KEY.gpg" ]; then
            echo "‚úÖ KEY.gpg exists"
            gpg --list-keys | grep "NAS Repository" || echo "‚ùå Key not found in keyring"
          else
            echo "‚ùå KEY.gpg missing after setup"
            exit 1
          fi

      - name: Create repository
        run: |
          chmod +x scripts/create-simple-repo.sh
          ./scripts/create-simple-repo.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true

      - name: Final verification
        run: |
          echo "‚úÖ Repository deployed successfully!"
          echo "üîë GPG Key: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/KEY.gpg"
          echo "üì¶ Packages: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/pool/main/"
