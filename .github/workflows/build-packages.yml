name: Build Debian Packages

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [nas-panel, nas-webserver]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Checkout repo-debian
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/nas-repo-debian
        path: nas-repo-debian
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential devscripts debhelper dh-make

    - name: Build ${{ matrix.package }}
      run: |
        cd ${{ matrix.package }}
        debuild -b -uc -us
      env:
        DEB_BUILD_OPTIONS: nocheck

    - name: Collect packages
      run: |
        mkdir -p artifacts
        cp ../*.deb artifacts/
        cp ../*.changes artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package }}-deb-packages
        path: artifacts/*.deb

  update-repository:
    runs-on: ubuntu-latest
    needs: build-packages
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repo-debian
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/nas-repo-debian
        path: nas-repo-debian
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: downloaded-artifacts

    - name: Setup repository tools
      run: |
        sudo apt-get update
        sudo apt-get install -y reprepro gnupg apt-utils
        cd nas-repo-debian
        chmod +x scripts/*.sh

    - name: Add packages to repository
      run: |
        cd nas-repo-debian
        find ../downloaded-artifacts -name "*.deb" -exec ./scripts/add-package.sh {} \;

    - name: Update repository metadata
      run: |
        cd nas-repo-debian
        ./scripts/update-repo.sh
      env:
        GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

    - name: Commit and push changes
      run: |
        cd nas-repo-debian
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add .
        git commit -m "Add new packages from ${{ github.sha }}"
        git push
