name: Build Debian Repository

on:
  push:
    branches: [main]
    paths:
      - 'pool/**'
  workflow_dispatch:

jobs:
  build-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg wget

      - name: Create repository
        run: |
          chmod +x scripts/create-simple-repo.sh
          ./scripts/create-simple-repo.sh

      - name: Verify Packages file
        run: |
          echo "ğŸ” VERIFYING Packages file..."
          if [ -f "dists/stable/main/binary-amd64/Packages" ]; then
            echo "âœ… Packages file exists"
            echo "ğŸ“¦ Number of packages: $(grep -c '^Package:' dists/stable/main/binary-amd64/Packages)"
            echo "ğŸ” nas-web versions found:"
            grep -A 2 '^Package: nas-web' dists/stable/main/binary-amd64/Packages || echo "No nas-web packages found"
          else
            echo "âŒ Packages file missing"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true

      - name: Final verification
        run: |
          echo "âœ… Repository deployed"
          echo "ğŸŒ Test URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"
          echo "ğŸ“¦ Packages URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/dists/stable/main/binary-amd64/Packages"